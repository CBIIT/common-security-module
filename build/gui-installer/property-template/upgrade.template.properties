##############################################################

##############################
###  APPLICATION SETTINGS  ###
##############################
application.base.path=${application.base.path.convert}

###################################
#  URL TO ACCESS THE APPLICATION  #
###################################
application.url=http://${jboss.server.hostname}:${jboss.server.port}/upt

###########################
###  DATABASE SETTINGS  ###
###########################
database.type=mysql


########################
###  JBOSS SETTINGS  ###
########################
jboss.home=${application.base.path}/${jboss.binaries.relative.dir}
jboss.server.hostname=${jboss.server.hostname.value}
jboss.server.jndi.port=${jboss.server.jndi.port.value}
jboss.server.name=${jboss.server.name.value}
jboss.server.port=${jboss.server.port.value}



###################################
#  				  #
#  PRE-POST VALIDATION PROPERTIES #
###################################
validation.pre.port.list=
validation.post.http.list=${jboss.server.port}
validation.post.socket.list=
