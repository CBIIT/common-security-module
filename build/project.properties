bda.version=0.6.4

csm.install.name=upt_install
csm.upgrade.name=upt_upgrade
csm.gui-distribution.name=upt_gui_distribution
csm.version=3.2.0
csm.upgrade.zip.file=${csm.upgrade.name}_${csm.version}.zip
csm.install.zip.file=${csm.install.name}_${csm.version}.zip

jboss.binaries.file=jboss-4.0.4.GA.zip
jboss.src.url=http://gforge.nci.nih.gov/svnroot/commonlibrary/trunk/techstack-2006/os-independent/${jboss.binaries.file}
jboss.binaries.relative.dir=jboss-4.0.4.GA

# These props represent the relative path of the packages from the distribution area.  They are used in creation of the distribution then in the install process.
tools.dist.relative.dir=tools
upt.dist.relative.dir=upt
common.dist.relative.dir=common
db.dist.relative.dir=db
db-install.dist.relative.dir=db/db-install
db-upgrade.dist.relative.dir=db/db-upgrade
jboss-conf.dist.relative.dir=common/resources/jboss-conf

#*******************************
# Databases build/install properties
#*******************************

# These properties are the list of files used by the install of the database for each type
db.install.create.mysql.file.list=AuthSchemaMySQL.sql,DataPrimingMySQL.sql

# from common/resources/jboss-conf/ApplicationSecurityConfig.xml
upt.context.name=csmupt
lockout.time.milliseconds=1000
no.of.allowed.attempts=5
# from common/resources/jboss-conf/hibernate.cfg.xml & csm-ds.xml
application.context.name=csmupt
# SQL script properties
super.admin.user=superadmin
super.admin.first.name=super
super.admin.last.name=admin
